<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/baseStyle.css">
        <link rel="stylesheet" type="text/css" href="css/checkinStyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/checkinScript.js"></script>
    </head>
    <body>
        <div id="header">
            <h1 id="headerText">Check In/Out</h1>
        </div>

        <form action="#" method="POST" id="checkinForm" autocomplete="off">
            <p id="nameText">Name:</p>
            <input type="text" name="name" id="name"/>
            <div id="searchList"></div>
            <input type="submit" id="checkin" name="checkin/out" value="Enter a valid name" disabled/>
        </form>

        <div class="message"></div>
    </body>
</html>
