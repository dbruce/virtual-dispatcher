<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/baseStyle.css">
        <link rel="stylesheet" type="text/css" href="css/dispatcherStyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!--<script type="text/javascript" src="scripts/dispatcherScript.js"></script>-->
    </head>
    <body>
        <div id="planeInfo" class="column">
            <p class="listHeader">Planes</p>
            <div id="planesList">
            
                <div class = "plane">
                    <div class="planeBox">
                        <div class="planeInfoBox">
                            <img class="pilotImg" src="images/pilot.png"/>
                            <div id="pilotName" class="infoText">Pilot Name</div>
                        </div>
                        <div class="planeInfoBox">
                            <img class="zoneImg" src="images/zone.png"/>
                            <div id="zone" class="infoText">Zone</div>
                        </div>
                        <div class="planeInfoBox" id="matienenceBox">
                            <img class="maintenanceImg" src="images/maintenance.png"/>
                            <div id="maintenance" class="infoText">Maintenance</div>
                            <form action="#" method="POST">
                                <input type="checkbox" id="maintenanceTrigger">
                            </form>
                        </div>
                    </div>
                    <img class="tailBottom" src="images/tail_avaliable.png"/>
                    <img class="tailTop" src="images/tail_top.png"/>
                    <div id="planeNumber">10</div>
                </div>
                
            </div>
        </div>
        
        <div id="waitingList" class="column">
            <p class="listHeader">Waiting List</p>
            <div id="pilotList">
                
                <div class = "pilot">
                    <div class = "pilotBox">
                        <div class = "pilotInfoBox">
                            <img class="pilotImg" src="images/pilot.png"/>
                            <div id="pilotName" class="infoText">Pilot Name</div>
                        </div>
                        <div class = "pilotInfoBox">
                            <img class="pilotImg" src="images/time.png"/>
                            <div id="waitTime" class="infoText">Wait Time</div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </body>
</html>
